<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600&display=swap" rel="stylesheet">
    <title>Kruskal's Algorithm Visualization</title>
    <link rel="stylesheet" href="stylek.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <h1>Algorithm Visualizer</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="prims.html">Prim's</a></li>
                <li><a href="kruskals.html">Kruskal's</a></li>
              
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="main-title-container">
            <h1 class="main-title">
                <span style="color: black;">Kruskal's</span> <span style="color: #5BC9B1;">Algorithm</span>
            </h1>
            <button onclick="window.location.href='kruskalstheory.html'" class="theory-btn">Theory</button>
        </div>
       
        <div class="control-panel">
            
            <div class="control-box">
                <button id="addNodeBtn" class="action-btn">Add Node</button>
                <button id="runAlgorithmBtn" class="action-btn">Run Algorithm</button><br>
                <h2>Create an Edge</h2>
                <form id="addEdgeForm">
                    <label for="fromNode">Start Node:</label>
                    <select id="fromNode" required></select>
                    <label for="toNode">End Node:</label>
                    <select id="toNode" required></select>
                    <label for="edgeWeight">Edge Weight:</label>
                    <input type="number" id="edgeWeight" min="1" required>
                    <button type="submit">Add Connection</button>
                </form>
                <button id="resetBtn" class="action-btn">Clear Graph</button>
            </div>
            <div class="graph-display">
                <canvas id="inputGraphCanvas" width="400" height="500"></canvas>
                <canvas id="resultGraphCanvas" width="400" height="500"> </div>  </canvas>
            </div>
    
        </div>


         

        <!-- Results Section -->
        <div class="results">
            <h2>Algorithm Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Node</th>
                        <th>Distance</th>
                        <th>Path</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="footer-container">
            <p>&copy; 2024 Algorithm Visualizer</p>
            <ul class="footer-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="prims.html">Prim's</a></li>
                <li><a href="kruskals.html">Kruskal's</a></li>
            
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
